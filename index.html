<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Underdog&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Forecast App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <h1 class="weather-app-city" id="city"></h1>

          <p class="weather-app-details">
            <span id="time"></span>,<span id="description"></span>
            <br />
            Humidity:<strong id="humidity"> </strong> Wind:<strong
              id="wind-speed"
            >
            </strong>
          </p>

          <div class="weather-app-temperature-container">
            <div id="icon"></div>

            <div class="weather-app-temperature-value" id="temperature"></div>
            <div class="weather-app-temperature-unit">Â°C</div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>
      <footer>
        coded by
        <a href="https://github.com/Nothalente/">Nothalente Sithole</a>,

        <a href="https://github.com/Nothalente/Weather-Forecast-App/"
          >is open-sourced on Github</a
        >
        and
        <a href="https://soft-fairy-b9df41.netlify.app/">hosted on Netlify</a>.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
